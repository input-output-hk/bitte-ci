{
  "events": {
    "all": "echo \"This command will be executed in all the events, the current event is {event}\"\n",
    "common": "set -euo pipefail\n\nPAYLOAD='{payload}'\n\nfunction field {\n  echo $(echo \"$PAYLOAD\" | jq $1 | tr -d '\"')\n}\n\nSENDER=\"$(field .sender.login)\"\nSENDER_ID=\"$(field .sender.id)\"\n",
    "else": "echo \"'$SENDER' with ID '$SENDER_ID' sent {event} event\"\n",
    "ping": "echo \"User '$SENDER' with ID '$SENDER_ID' pinged to this repository\"\n",
    "pull_request": "SHA=\"$(field .pull_request.head.sha)\"\nCLONE_URL=\"$(field .pull_request.head.repo.clone_url)\"\nLABEL=\"$(field .pull_request.head.label)\"\nREF=\"$(field .pull_request.head.ref)\"\nFULL_NAME=\"$(field .pull_request.head.repo.full_name)\"\n\nmkdir -p \"$(dirname \"$FULL_NAME\")\"\n\ngit clone \"$CLONE_URL\" \"$FULL_NAME\"\ngit -C \"$FULL_NAME\" checkout \"$SHA\"\n\nls -la \"$FULL_NAME\"\n",
    "push": "echo \"User '$SENDER' with ID '$SENDER_ID' pushed to this repository\"\n",
    "watch": "ACTION=$(field .action)\necho \"GitHub user '$SENDER' with ID '$SENDER_ID' $ACTION watching this repository\"\n"
  },
  "settings": {
    "capture_output": false,
    "exit_on_error": false,
    "host": "0.0.0.0:7777",
    "kotomei": false,
    "print_commands": false,
    "secret": "oos0kahquaiNaiciz8MaeHohNgaejien"
  }
}
